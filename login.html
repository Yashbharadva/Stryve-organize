<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login/login.css" />
  <title>Log in</title>
</head>

<body class="all-login">
  <div id="__next" data-reactroot="">
    <div id="app" class="max-w-screen max-h-screen">
      <div class="w-screen h-screen overflow-hidden flex">
        <div
          class="flex w-full h-full flex-col flex-1 items-center justify-center max-w-full p-6 xl:max-w-3xl bg-grey-800 shadow-lg">
          <div class="flex flex-col m-12 w-full max-w-md">
            <h3 class="text-3xl mb-12">Welcome back</h3>
            <h3 class="text-2xl mb-4">Login to Stryve</h3>
            <form>
              <div class="flex flex-col w-full">
                <div class="flex flex-col w-full border-0 bg-pink-900 rounded-lg relative bg-pink-900">
                  <div class="left-2 origin-top-left absolute z-10 leading-7"><label for="email"
                      class="pointer-event-none text-slate-900 text-base font-semibold inline">Email address</label>
                  </div><input
                    class="font-normal w-full px-2 pt-6 pb-2 border-0 text-base p-2 m-0 rounded-lg focus:ring-lightBlue-500 leading-6 bg-pink-900"
                    type="text" placeholder="Please enter your email address" aria-label="Email address"
                    inputmode="text" name="email" min="0" value="">
                </div>
              </div>
              <div class="my-6"></div>
              <div class="flex flex-col w-full">
                <div class="flex flex-col w-full border-0 bg-pink-900 rounded-lg relative bg-pink-900">
                  <div class="left-2 origin-top-left absolute z-10 leading-7"><label for="password"
                      class="pointer-event-none text-slate-900 text-base font-semibold inline">Password</label></div>
                  <input
                    class="font-normal w-full px-2 pt-6 pb-2 border-0 text-base p-2 m-0 rounded-lg focus:ring-lightBlue-500 leading-6 bg-pink-900"
                    type="password" placeholder="Please enter your password" aria-label="Password" inputmode="text"
                    name="password" min="0" value="">
                </div>
              </div><a href="/forgot-password">
                <p class="text-right text-base pt-2 hover:underline">Forgot your password?</p>
              </a><button class="btn proceed" type="submit" aria-label="Sign in">Sign in<svg aria-hidden="true"
                  focusable="false" data-prefix="fal" data-icon="arrow-right"
                  class="svg-inline--fa fa-arrow-right fa-w-14 fa-fw ml-2 my-auto" role="img"
                  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                  <path fill="currentColor"
                    d="M216.464 36.465l-7.071 7.07c-4.686 4.686-4.686 12.284 0 16.971L387.887 239H12c-6.627 0-12 5.373-12 12v10c0 6.627 5.373 12 12 12h375.887L209.393 451.494c-4.686 4.686-4.686 12.284 0 16.971l7.071 7.07c4.686 4.686 12.284 4.686 16.97 0l211.051-211.05c4.686-4.686 4.686-12.284 0-16.971L233.434 36.465c-4.686-4.687-12.284-4.687-16.97 0z">
                  </path>
                </svg></button><span class="text-slate-900 w-full text-sm font-light text-center block mt-4 ">Don't have
                an account?<a href="signup.html"><span class="ml-1 font-semibold underline">Sign up!</span></a></span>
            </form>
          </div>
        </div>
        <div class="lg:block relative flex-1 h-screen"
          style="background-image: url(https://control.stryve.online/images/backgrounds/loginBackground.svg); object-fit: fill; background-size: cover;">
        </div>
      </div>
      <div class="Toastify"></div>
    </div>
  </div>
  <div id="modal-portal"></div>
  <next-route-announcer>
    <p aria-live="assertive" id="__next-route-announcer__" role="alert"
      style="border: 0px; clip: rect(0px, 0px, 0px, 0px); height: 1px; margin: -1px; overflow: hidden; padding: 0px; position: absolute; width: 1px; white-space: nowrap; overflow-wrap: normal;">
      Stryve</p>
  </next-route-announcer>
</body>


</html>
